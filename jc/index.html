<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanna's Checklist</title>
    <style>
        body {
            background-color: #fce4ec; /* Light pink background */
            font-family: Arial, sans-serif; /* Standard font */
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #c2185b; /* Deeper pink for the heading */
            font-size: 2.5em;
        }
        h2 {
            color: #ad1457;
        }
        #checklist-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px 30px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 4px_8px rgba(0,0,0,0.1);
        }
        p {
            margin: 15px 0;
            font-size: 1.1em;
        }
        a {
            color: #ff4081; /* Bright pink for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Makes checkbox slightly larger */
            position: relative;
            top: 1px;
        }
        hr {
            border: 0;
            border-top: 1px dashed #e91e63;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Joanna's Checklist</h1>

    <div id="checklist-container">
        <form id="checklist">
            
            <h2>Personal Shizzle</h2>
            <p><input type="checkbox" id="personal1"><label for="personal1">mascara</label></p>
            <p><input type="checkbox" id="personal2"><label for="personal2">hot eye mask</label></p>
            <p><input type="checkbox" id="personal3"><label for="personal3">multi vitamen</label></p>
            <p><input type="checkbox" id="personal4"><label for="personal4">iron</label></p>

            <hr>

            <h2>To Go Bag</h2>
            <p><input type="checkbox" id="togo1"><label for="togo1">eye drops</label></p>
            <p><input type="checkbox" id="togo2"><label for="togo2">black and white phone</label></p>
            <p><input type="checkbox" id="togo3"><label for="togo3">gc</label></p>
            
            <hr>

            <h2>Check Links</h2>
            <p>
                <input type="checkbox" id="task1">
                <label for="task1">Check your Email, make zero inbox: <a href="https://mail.google.com" target="_blank" data-task="task1">Gmail</a></label>
            </p>
            <p><input type="checkbox" id="task2"><label for="task2"><a href="https://miami.craigslist.org/search/jjj?query=student" target="_blank" data-task="task2">Miami Craigslist - "student"</a></label></p>
            <p><input type="checkbox" id="task3"><label for="task3"><a href="https://miami.craigslist.org/search/jjj?query=chinese" target="_blank" data-task="task3">Miami Craigslist - "chinese"</a></label></p>
            <p><input type="checkbox" id="task4"><label for="task4"><a href="https://miami.craigslist.org/search/jjj?query=job%20fiu" target="_blank" data-task="task4">Miami Craigslist - "job fiu"</a></label></p>
            <p><input type="checkbox" id="task5"><label for="task5"><a href="https://www.facebook.com/search/top?q=fiu%20job" target="_blank" data-task="task5">Facebook - "fiu job"</a></label></p>
            <p><input type="checkbox" id="task6"><label for="task6"><a href="https://www.facebook.com/search/top?q=miami%20job" target="_blank" data-task="task6">Facebook - "miami job"</a></label></p>
            <p><input type="checkbox" id="task7"><label for="task7"><a href="https://www.facebook.com/search/top?q=miami%20camp" target="_blank" data-task="task7">Facebook - "miami camp"</a></label></p>
            <p><input type="checkbox" id="task8"><label for="task8"><a href="https://www.facebook.com/search/top?q=miami%20tutoring" target="_blank" data-task="task8">Facebook - "miami tutoring"</a></label></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checklistForm = document.getElementById('checklist');
            const checkboxes = checklistForm.querySelectorAll('input[type="checkbox"]');
            const links = checklistForm.querySelectorAll('a[data-task]');
            const lastResetKey = 'joannasChecklistLastReset';

            function resetChecklist() {
                const now = new Date();
                const lastReset = new Date(localStorage.getItem(lastResetKey) || 0);

                // Reset at 3 AM
                const resetTime = new Date();
                resetTime.setHours(3, 0, 0, 0);

                // If it's a new day (and past 3 AM), clear the checklist
                if (now.getDate() !== lastReset.getDate() && now.getHours() >= 3) {
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = false;
                        localStorage.removeItem(checkbox.id); // Use checkbox.id as the key
                    });
                    localStorage.setItem(lastResetKey, now.toISOString());
                }
            }

            function saveState() {
                checkboxes.forEach(checkbox => {
                    localStorage.setItem(checkbox.id, checkbox.checked);
                });
            }

            function loadState() {
                checkboxes.forEach(checkbox => {
                    const savedState = localStorage.getItem(checkbox.id);
                    if (savedState !== null) {
                        checkbox.checked = savedState === 'true';
                    }
                });
            }

            // Auto-check a box 5 seconds after clicking its associated link
            links.forEach(link => {
                link.addEventListener('click', function() {
                    const taskId = this.getAttribute('data-task');
                    setTimeout(function() {
                        const checkbox = document.getElementById(taskId);
                        if (checkbox) {
                            checkbox.checked = true;
                            saveState();
                        }
                    }, 5000);
                });
            });

            // Initial setup
            resetChecklist();
            loadState();

            // Save state whenever any checkbox is changed
            checklistForm.addEventListener('change', saveState);
        });
    </script>

</body>
</html>
