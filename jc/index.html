<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanna's Checklist</title>
    <style>
        body {
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #c2185b; /* Deeper pink for the heading */
            font-size: 2.5em;
        }
        h2 {
            color: #ad1457;
        }
        #checklist {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        p {
            margin: 15px 0;
            font-size: 1.1em;
        }
        a {
            color: #ff4081; /* Bright pink for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2); /* Makes checkbox slightly larger */
        }
        hr {
            border: 1px dashed #e91e63;
        }
    </style>
</head>
<body>

    <h1>Joanna's Checklist</h1>

    <div id="checklist">
        <p>
            <input type="checkbox" id="task1">
            <label for="task1">Check your Email, make zero inbox: <a href="https://mail.google.com" target="_blank" data-task="task1">Gmail</a></label>
        </p>

        <hr>

        <h2>Check each of these links</h2>
        <p><input type="checkbox" id="task2"><a href="https://miami.craigslist.org/search/jjj?query=student" target="_blank" data-task="task2">Miami Craigslist - "student"</a></p>
        <p><input type="checkbox" id="task3"><a href="https://miami.craigslist.org/search/jjj?query=chinese" target="_blank" data-task="task3">Miami Craigslist - "chinese"</a></p>
        <p><input type="checkbox" id="task4"><a href="https://miami.craigslist.org/search/jjj?query=job%20fiu" target="_blank" data-task="task4">Miami Craigslist - "job fiu"</a></p>
        <p><input type="checkbox" id="task5"><a href="https://www.facebook.com/search/top?q=fiu%20job" target="_blank" data-task="task5">Facebook - "fiu job"</a></p>
        <p><input type="checkbox" id="task6"><a href="https://www.facebook.com/search/top?q=miami%20job" target="_blank" data-task="task6">Facebook - "miami job"</a></p>
        <p><input type="checkbox" id="task7"><a href="https://www.facebook.com/search/top?q=miami%20camp" target="_blank" data-task="task7">Facebook - "miami camp"</a></p>
        <p><input type="checkbox" id="task8"><a href="https://www.facebook.com/search/top?q=miami%20tutoring" target="_blank" data-task="task8">Facebook - "miami tutoring"</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checklist = document.getElementById('checklist');
            const checkboxes = checklist.querySelectorAll('input[type="checkbox"]');
            const links = checklist.querySelectorAll('a[data-task]');
            const storageKey = 'joannasChecklist';
            const lastResetKey = 'joannasChecklistLastReset';

            function resetChecklist() {
                const now = new Date();
                const lastReset = new Date(localStorage.getItem(lastResetKey) || 0);

                // Reset at 3 AM
                const resetTime = new Date(now);
                resetTime.setHours(3, 0, 0, 0);

                if (now >= resetTime && lastReset < resetTime) {
                    checkboxes.forEach(checkbox => {
                        checkbox.checked = false;
                        localStorage.removeItem(checkbox.id);
                    });
                    localStorage.setItem(lastResetKey, now.toISOString());
                }
            }

            function saveState() {
                checkboxes.forEach(checkbox => {
                    localStorage.setItem(checkbox.id, checkbox.checked);
                });
            }

            function loadState() {
                checkboxes.forEach(checkbox => {
                    const savedState = localStorage.getItem(checkbox.id);
                    if (savedState !== null) {
                        checkbox.checked = savedState === 'true';
                    }
                });
            }

            links.forEach(link => {
                link.addEventListener('click', function() {
                    const taskId = this.getAttribute('data-task');
                    setTimeout(function() {
                        const checkbox = document.getElementById(taskId);
                        if (checkbox) {
                            checkbox.checked = true;
                            saveState();
                        }
                    }, 5000);
                });
            });

            resetChecklist();
            loadState();

            checklist.addEventListener('change', saveState);
        });
    </script>

</body>
</html>
