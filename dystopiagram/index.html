<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dystopian Social Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.321.0/font/lucide.min.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 16px;
        }
        .post { 
            background: #111; 
            border: 1px solid #333; 
            margin-bottom: 24px;
        }
        .header { 
            padding: 14px; 
            border-bottom: 1px solid #333; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .avatar { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            background: #333;
        }
        .username { 
            margin-left: 12px; 
            font-weight: 600;
            color: #fff;
        }
        .content { 
            aspect-ratio: 1;
        }
        .actions { 
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
        }
        .action-group {
            display: flex;
            gap: 16px;
        }
        .action-btn { 
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 8px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn i {
            font-size: 24px;
        }
        .action-btn:hover {
            color: #ccc;
        }
        .action-btn.liked i {
            color: #ff4444;
            fill: #ff4444;
        }
        .info { 
            padding: 0 16px 16px;
        }
        .likes { 
            font-weight: 600; 
            margin-bottom: 8px;
            color: #fff;
        }
        .caption { 
            margin-bottom: 8px;
            line-height: 1.4;
            color: #eee;
        }
        .caption-username {
            font-weight: 600;
            margin-right: 6px;
            color: #fff;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .comments { 
            padding: 0 16px 16px;
        }
        .comment {
            margin-bottom: 8px;
            line-height: 1.4;
            color: #eee;
        }
        .comment-username {
            font-weight: 600;
            margin-right: 6px;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 16px;
            color: #666;
        }
        .hashtag {
            color: #1da1f2;
        }
    </style>
</head>
<body>
    <div class="container" id="feed"></div>

    <script>
        const messages = [
            'OBEY',
            'CONSUME',
            'MARRY AND REPRODUCE',
            'NO INDEPENDENT THOUGHT',
            'STAY ASLEEP',
            'SUBMIT',
            'WATCH TV',
            'DO NOT QUESTION AUTHORITY',
            'CONFORM',
            'BUY',
            'THIS IS YOUR GOD',
            'NO IMAGINATION'
        ];

        const captions = [
            "following orders like a good citizen ðŸ‘ï¸ #obey #peace",
            "shopping spree because the billboards told me to ðŸ›ï¸ #consume #buy",
            "just got married! time to reproduce ðŸ‘¶ #family #duty",
            "watching my favorite show, only 8 hours today ðŸ“º #tv #entertainment",
            "no thoughts head empty just like they want ðŸ¤– #conform #submit",
            "this new product is literally god ðŸ™ #blessed #consume"
        ];

        const comments = [
            "watching TV right now, you should too ðŸ“º",
            "just bought this without thinking, as intended ðŸ›ï¸",
            "reproduction is your duty to society ðŸ‘¶",
            "independent thought is dangerous, stay safe ðŸ¤–",
            "the billboards know what's best for us ðŸ‘ï¸",
            "marriage and babies are mandatory ðŸ’’",
            "this ad tells me what I need âœ¨",
            "imagination leads to questioning, avoid it âš ï¸",
            "authority knows best, just submit ðŸ™"
        ];

        function generateSVG(message) {
            const pattern = Math.floor(Math.random() * 4);
            
            const words = message.split(' ');
            const lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                if (currentLine.length + word.length > 12) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine ? ' ' : '') + word;
                }
            });
            if (currentLine) {
                lines.push(currentLine);
            }

            const maxLineLength = Math.max(...lines.map(line => line.length));
            const baseSize = 36;
            const scaleFactor = Math.min(1, 8 / Math.max(lines.length, maxLineLength / 8));
            const fontSize = Math.min(baseSize * scaleFactor, 42);
            const lineHeight = fontSize * 1.2;
            
            const textElements = lines.map((line, i) => `
                <text 
                    x="200" 
                    y="${200 + (i - (lines.length-1)/2) * lineHeight}" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    fill="white"
                    font-size="${fontSize}"
                    font-weight="bold"
                    font-family="Impact"
                    style="letter-spacing: 0.05em"
                >${line}</text>
            `).join('');

            return `
                <svg viewBox="0 0 400 400" style="width: 100%; height: 100%">
                    <rect width="400" height="400" fill="#222"/>
                    ${textElements}
                    ${pattern === 0 ? `
                        <rect x="20" y="20" width="360" height="360" 
                            fill="none" 
                            stroke="white" 
                            stroke-width="2"
                        />
                    ` : ''}
                </svg>
            `;
        }

        function createPost(message) {
            const post = document.createElement('div');
            post.className = 'post';
            
            const header = document.createElement('div');
            header.className = 'header';
            header.innerHTML = `
                <div class="header-left">
                    <div class="avatar"></div>
                    <span class="username">citizen${Math.floor(Math.random() * 10000)}</span>
                </div>
                <button class="action-btn more-btn" aria-label="More options">
                    <i class="lucide-more-horizontal"></i>
                </button>
            `;
            
            const content = document.createElement('div');
            content.className = 'content';
            content.innerHTML = generateSVG(message);
            
            const actions = document.createElement('div');
            actions.className = 'actions';
            actions.innerHTML = `
                <div class="action-group">
                    <button class="action-btn like-btn" aria-label="Like">
                        <i class="lucide-heart"></i>
                    </button>
                    <button class="action-btn comment-btn" aria-label="Comment">
                        <i class="lucide-message-circle"></i>
                    </button>
                </div>
                <button class="action-btn save-btn" aria-label="Save">
                    <i class="lucide-bookmark"></i>
                </button>
            `;
            
            const info = document.createElement('div');
            info.className = 'info';
            info.innerHTML = `
                <div class="likes">${(Math.floor(Math.random() * 10000) + 1000).toLocaleString()} obedient citizens</div>
                <div class="caption">
                    <span class="caption-username">citizen${Math.floor(Math.random() * 10000)}</span>
                    ${captions[Math.floor(Math.random() * captions.length)]}
                </div>
                <div class="timestamp">${Math.floor(Math.random() * 23) + 1} HOURS AGO</div>
            `;

            const commentSection = document.createElement('div');
            commentSection.className = 'comments';
            commentSection.style.display = 'none';
            commentSection.innerHTML = Array(3).fill().map(() => `
                <div class="comment">
                    <span class="comment-username">citizen${Math.floor(Math.random() * 1000)}</span>
                    ${comments[Math.floor(Math.random() * comments.length)]}
                </div>
            `).join('');

            post.appendChild(header);
            post.appendChild(content);
            post.appendChild(actions);
            post.appendChild(info);
            post.appendChild(commentSection);

            // Add event listeners
            const likeBtn = actions.querySelector('.like-btn');
            likeBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                this.classList.toggle('liked');
                icon.classList.toggle('lucide-heart');
                icon.classList.toggle('lucide-heart-solid');
            });

            const saveBtn = actions.querySelector('.save-btn');
            saveBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('lucide-bookmark');
                icon.classList.toggle('lucide-bookmark-solid');
            });

            const commentBtn = actions.querySelector('.comment-btn');
            commentBtn.addEventListener('click', function() {
                commentSection.style.display = commentSection.style.display === 'none' ? 'block' : 'none';
            });

            return post;
        }

        let loading = false;
        const feed = document.getElementById('feed');
        
        function addPosts(count) {
            for (let i = 0; i < count; i++) {
                const message = messages[Math.floor(Math.random() * messages.length)];
                feed.appendChild(createPost(message));
            }
        }

        // Add initial posts
        addPosts(10);

        // Add loading indicator
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'loading';
        loadingDiv.textContent = 'Scroll for more compliance';
        feed.appendChild(loadingDiv);

        // Set up intersection observer for infinite scroll
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting && !loading) {
                loading = true;
                loadingDiv.textContent = 'Loading more propaganda...';
                
                setTimeout(() => {
                    addPosts(8);
                    loading = false;
                    loadingDiv.textContent = 'Scroll for more compliance';
                }, 400);
            }
        }, { 
            rootMargin: '500px 0px',
            threshold: 0.1
        });

        observer.observe(loadingDiv);
    </script>
</body>
</html>
