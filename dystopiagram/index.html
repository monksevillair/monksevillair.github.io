<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dystopian Social Feed</title>
    <style>
        /* Previous CSS styles remain the same until the icon styles */
        body { 
            margin: 0; 
            font-family: system-ui, -apple-system, sans-serif;
            background: #000;
            color: #fff;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 16px;
        }
        .post { 
            background: #111; 
            border: 1px solid #333; 
            margin-bottom: 24px;
        }
        .header {

            justify-content: space-between;

            padding: 12px 16px;

        }

            display: flex;
            gap: 16px;
        }
        .action-btn { 
            background: none; 
            border: none; 
            cursor: pointer; 
            padding: 8px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .action-btn svg {
            width: 24px;
            height: 24px;
        }
        .action-btn:hover {
            color: #ccc;
        }
        .action-btn.liked svg {
            color: #ff4444;
            fill: #ff4444;
        }
        .info { 
            padding: 0 16px 16px;
        }
        .likes { 
            font-weight: 600; 
            margin-bottom: 8px;
            color: #fff;
        }
        .caption { 
            margin-bottom: 8px;
            line-height: 1.4;
            color: #eee;
        }
        .caption-username {
            font-weight: 600;
            margin-right: 6px;
            color: #fff;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        .comments { 
            padding: 0 16px 16px;
        }
        .comment {
            margin-bottom: 8px;
            line-height: 1.4;
            color: #eee;
        }
        .comment-username {
            font-weight: 600;
            margin-right: 6px;
            color: #fff;
        }
        .loading {
            text-align: center;
            padding: 16px;
            color: #666;
        }
        .hashtag {
            color: #1da1f2;
        }
    </style>
</head>

        function generateSVG(message) {
            const pattern = Math.floor(Math.random() * 4);
            
            const words = message.split(' ');
            const lines = [];
            let currentLine = '';
            
            words.forEach(word => {
                if (currentLine.length + word.length > 12) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine += (currentLine ? ' ' : '') + word;
                }
            });
            if (currentLine) {
                lines.push(currentLine);
            }

            const maxLineLength = Math.max(...lines.map(line => line.length));
            const baseSize = 36;
            const scaleFactor = Math.min(1, 8 / Math.max(lines.length, maxLineLength / 8));
            const fontSize = Math.min(baseSize * scaleFactor, 42);
            const lineHeight = fontSize * 1.2;
            
            const textElements = lines.map((line, i) => `
                <text 
                    x="200" 
                    y="${200 + (i - (lines.length-1)/2) * lineHeight}" 
                    text-anchor="middle" 
                    dominant-baseline="middle"
                    fill="white"
                    font-size="${fontSize}"
                    font-weight="bold"
                    font-family="Impact"
                    style="letter-spacing: 0.05em"
                >${line}</text>
            `).join('');

            return `
                <svg viewBox="0 0 400 400" style="width: 100%; height: 100%">
                    <rect width="400" height="400" fill="#222"/>
                    ${textElements}
                    ${pattern === 0 ? `
                        <rect x="20" y="20" width="360" height="360" 
                            fill="none" 
                            stroke="white" 
                            stroke-width="2"
                        />
                    ` : ''}
                </svg>
            `;
        }
