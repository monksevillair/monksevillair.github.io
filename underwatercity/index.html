<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Underwater City Archives – Deep Dive Planner v2</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      /* Palette */
      --sky-top: #b3e5fc; --sky-bottom: #e1f5fe; --sun-core: #fff59d; --sun-glow: rgba(255, 249, 196, 0.5);
      --water-surface: #81d4fa; --water-shallows: #4fc3f7; --water-mid: #29b6f6; --water-deep: #039be5;
      --water-abyss: #01579b; --water-abyss-darker: #003c6c;
      --habitat-light-strong: #fffde7; --habitat-light-glow: rgba(255, 253, 231, 0.6);
      --habitat-structure: #bdbdbd; --habitat-structure-dark: #757575;
      --text-light: #f5f5f5; --text-dark: #263238;
      --text-link: #ffecb3; --text-link-hover: #fff9c4;
      --font-pixel: 'Press Start 2P', 'Courier New', Courier, monospace;
      --font-main: 'Verdana', sans-serif;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    /* Base */
    body {
      margin: 0;
      font-family: var(--font-main);
      color: var(--text-light);
      background-color: var(--water-abyss-darker);
      position: relative;
    }
    .background-layers { position: absolute; top: 0; left: 0; width: 100%; z-index: -1; overflow: hidden; }
    .bg-sky { position: relative; width: 100%; height: 40vh; background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom)); }
    .bg-sun { position: absolute; top: 5vh; left: 15%; width: 80px; height: 80px; background-color: var(--sun-core);
      border-radius: 0;
      box-shadow:
        0 0 0 10px var(--sun-core),
        0 0 20px 20px var(--sun-glow),
        0 -60px 0 -20px var(--sun-core),
        0 60px 0 -20px var(--sun-core),
        -60px 0 0 -20px var(--sun-core),
        60px 0 0 -20px var(--sun-core);
    }
    .bg-cloud { position: absolute; background-color: #fff; border-radius: 0; box-shadow: 3px 3px 0px var(--sky-bottom); }
    .bg-cloud-1 { top: 10vh; left: 60%; width: 100px; height: 30px; }
    .bg-cloud-1::before { content: ''; position: absolute; top: -10px; left: 20px; width: 60px; height: 30px;
      background: #fff; box-shadow: 3px 3px 0px var(--sky-bottom);
    }
    .bg-cloud-2 { top: 15vh; left: 30%; width: 120px; height: 40px; }
    .bg-water-gradient {
      position: relative;
      width: 100%;
      height: 3500px;
      background: linear-gradient(
        to bottom,
        var(--water-surface) 0%,
        var(--water-shallows) 15%,
        var(--water-mid) 30%,
        var(--water-deep) 50%,
        var(--water-abyss) 75%,
        var(--water-abyss-darker) 100%
      );
      margin-top: -2px;
    }
    .bg-habitat { position: absolute; background-color: var(--habitat-structure); border-radius: 0;
      box-shadow: 5px 5px 0px var(--habitat-structure-dark);
    }
    .bg-habitat::before {
      content: '';
      position: absolute;
      width: 20px; height: 20px;
      background-color: var(--habitat-light-strong);
      border-radius: 0;
      box-shadow: 0 0 15px 10px var(--habitat-light-glow), inset 0 0 5px var(--sun-core);
    }
    .habitat-1 { top: 70vh; left: 10%; width: 150px; height: 80px; }
    .habitat-1::before { top: 10px; left: 10px; }
    .habitat-2 { top: 120vh; left: 70%; width: 120px; height: 100px; }
    .habitat-2::before { bottom: 15px; right: 15px; width: 30px; height: 30px; }
    .habitat-3 { top: 180vh; left: 25%; width: 200px; height: 60px; opacity: 0.8; }
    .habitat-3::before { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .habitat-4 { top: 250vh; left: 50%; width: 100px; height: 100px; opacity: 0.6; }
    .habitat-4::before { top: 5px; left: 5px; }

    .main-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 15vh 20px 50px;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }
    .page-title {
      font-family: var(--font-pixel);
      text-align: center;
      font-size: 2em;
      color: var(--sun-core);
      text-shadow:
        2px 2px 0px var(--water-abyss-darker),
        4px 4px 0px var(--habitat-structure-dark);
      margin-bottom: 40px;
      padding: 15px;
      background-color: rgba(1, 87, 155, 0.5);
      border: 3px solid var(--water-mid);
      border-radius: 0;
    }

    .post-list { list-style: none; padding: 0; }
    .post-item {
      margin-bottom: 15px;
      border-radius: 0;
      border: 2px solid var(--water-deep);
      background-color: rgba(3, 155, 229, 0.3);
      box-shadow: 3px 3px 0px rgba(1, 87, 155, 0.7);
      overflow: hidden;
    }
    .post-header {
      padding: 12px 18px;
      cursor: pointer;
      background-color: rgba(2, 119, 189, 0.6);
      color: var(--text-light);
      font-size: 1.1em;
      font-family: var(--font-pixel);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
      border-bottom: 2px solid transparent;
    }
    .post-header:hover { background-color: rgba(3, 169, 244, 0.7); }
    .post-header.active { background-color: rgba(79, 195, 247, 0.7); border-bottom-color: var(--water-shallows); }

    .post-content-wrapper {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-in-out;
      background-color: rgba(1, 87, 155, 0.4);
      border-top: 2px dashed var(--water-mid);
    }
    .post-content {
      padding: 15px 20px;
      color: var(--text-light);
      line-height: 1.7;
    }
    .post-content.loading, .post-content.error {
      text-align: center;
      font-style: italic;
      padding: 25px 15px;
      font-family: var(--font-pixel);
    }
    .post-content.error {
      color: #ffcdd2;
      background-color: rgba(176, 0, 32, 0.4);
    }

    /* === Native <details>/<summary> styling === */
    details {
      margin: 1em 0;
      background: rgba(1, 87, 155, 0.4);
      border: 1px solid var(--water-mid);
      padding: 0.5em;
      border-radius: 0;
    }
    summary {
      cursor: pointer;
      font-family: var(--font-pixel);
      font-size: 1.1em;
      outline: none;
      list-style: none;
    }
    summary::-webkit-details-marker { display: none; }
    summary::before {
      content: "► ";
      color: var(--sun-core);
    }
    details[open] summary::before {
      content: "▼ ";
    }

    /* Markdown content */
    .post-content h1, .post-content h2 {
      font-family: var(--font-pixel);
      color: var(--text-link-hover);
      border-bottom: 2px solid var(--water-shallows);
      padding-bottom: 0.2em;
      margin-top: 1.2em;
      margin-bottom: 0.8em;
      text-shadow: 1px 1px 0 var(--water-abyss-darker);
    }
    .post-content p { margin-bottom: 1em; }
    .post-content a {
      color: var(--text-link);
      text-decoration: underline;
      text-decoration-style: dashed;
      text-decoration-color: var(--water-shallows);
    }
    .post-content a:hover {
      color: var(--text-link-hover);
      background-color: rgba(79, 195, 247, 0.3);
    }
    .post-content code {
      font-family: var(--font-pixel);
      background-color: rgba(0,0,0,0.3);
      padding: 0.2em 0.3em;
      font-size: 0.9em;
      border: 1px solid var(--water-deep);
      color: #80deea;
    }
    .post-content pre {
      font-family: var(--font-pixel);
      background-color: rgba(0,0,0,0.4);
      padding: 10px;
      border: 2px solid var(--water-deep);
      overflow-x: auto;
      font-size: 0.85em;
      box-shadow: inset 2px 2px 0px rgba(0,0,0,0.2);
    }
    .post-content blockquote {
      border-left: 3px solid var(--text-link);
      padding-left: 10px;
      margin-left: 0;
      color: #cfd8dc;
      background-color: rgba(38, 50, 56, 0.3);
      font-style: italic;
    }
    .post-content ul, .post-content ol {
      padding-left: 25px;
    }
    .post-content li { margin-bottom: 0.4em; }
    .post-content img {
      max-width: 80%;
      height: auto;
      border: 2px solid var(--water-mid);
      margin: 15px auto;
      display: block;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      box-shadow: 3px 3px 0px var(--habitat-structure-dark);
    }
    .post-content table {
      border-collapse: collapse;
      width: auto;
      margin-bottom: 1em;
      border: 2px solid var(--water-deep);
    }
    .post-content th, .post-content td {
      border: 1px solid var(--water-deep);
      padding: 6px 8px;
      font-size: 0.9em;
    }
    .post-content th {
      background-color: rgba(3,155,229,0.4);
      font-family: var(--font-pixel);
    }
  </style>
</head>
<body>
  <div class="background-layers">
    <div class="bg-sky">
      <div class="bg-sun"></div>
      <div class="bg-cloud bg-cloud-1"></div>
      <div class="bg-cloud bg-cloud-2"></div>
    </div>
    <div class="bg-water-gradient"></div>
    <div class="bg-habitat habitat-1"></div>
    <div class="bg-habitat habitat-2"></div>
    <div class="bg-habitat habitat-3"></div>
    <div class="bg-habitat habitat-4"></div>
  </div>

  <div class="main-container">
    <h1 class="page-title">Deep Sea Logs</h1>
    <ul class="post-list" id="post-list-ul">
      <li style="text-align: center; padding: 20px; font-family: var(--font-pixel);">
        Scanning for log entries…
      </li>
    </ul>
  </div>

  <script>
    const repoOwner = 'monksevillair';
    const repoName  = 'monksevillair.github.io';
    const directory = 'underwatercity';
    const apiUrl    = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${directory}`;

    const ul = document.getElementById('post-list-ul');
    const cache = new Map();

    async function fetchAndDisplay() {
      try {
        const r = await fetch(apiUrl);
        if (!r.ok) throw new Error(\`GitHub API error: \${r.status} \${r.statusText}\`);
        const files = (await r.json())
          .filter(f => f.name.endsWith('.md'))
          .sort((a, b) => b.name.localeCompare(a.name));

        ul.innerHTML = files.length
          ? ''
          : '<li style="text-align:center; padding:20px; font-family:var(--font-pixel);">No log entries found.</li>';

        files.forEach(file => {
          const li = document.createElement('li');
          li.className = 'post-item';

          const hdr = document.createElement('div');
          hdr.className = 'post-header';
          hdr.textContent = file.name.replace(/\\.md$/, '').replace(/[-_]/g,' ');

          const wrap = document.createElement('div');
          wrap.className = 'post-content-wrapper';

          const content = document.createElement('div');
          content.className = 'post-content';
          content.innerHTML = '<p class="loading">Awaiting transmission…</p>';

          wrap.appendChild(content);
          li.append(hdr, wrap);
          ul.appendChild(li);

          hdr.addEventListener('click', async () => {
            const open = hdr.classList.toggle('active');
            wrap.style.maxHeight = open
              ? wrap.scrollHeight + 'px'
              : '0px';

            if (open && !cache.has(file.name)) {
              content.innerHTML = '<p class="loading">Receiving data…</p>';
              const mdText = await fetch(file.download_url).then(r => r.text());
              const html = marked.parse(mdText);
              cache.set(file.name, html);
              content.innerHTML = html;
            } else if (open) {
              content.innerHTML = cache.get(file.name);
            }
          });
        });

        // Auto-open the newest file
        if (files[0]) {
          setTimeout(() => {
            const firstHeader = ul.querySelector('.post-header');
            if (firstHeader) firstHeader.click();
          }, 300);
        }
      } catch (err) {
        ul.innerHTML = \`<li style="text-align:center; padding:20px; font-family:var(--font-pixel);" class="error">System error: \${err.message}</li>\`;
      }
    }

    if (typeof marked === 'undefined') {
      ul.innerHTML = '<li style="text-align:center; padding:20px; font-family:var(--font-pixel);" class="error">CRITICAL: marked.js offline.</li>';
    } else {
      marked.setOptions({ gfm: true, breaks: true, sanitize: false });
      fetchAndDisplay();
    }
  </script>
</body>
</html>
