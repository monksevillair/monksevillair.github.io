<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monk's Evil Lair</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/src/templates/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/templates/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/templates/images/favicon-16x16.png">
    <link rel="manifest" href="/src/templates/images/site.webmanifest">
    <style>
        :root {
            --background-color: #111;
            --text-color: #e4e4e4;
            --link-hover-bg: #0a0a0a;
            --border-color: #252525;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, Geneva, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }

        /* Navigation Styles */
        .nav-menu {
            padding: 1rem;
            background-color: var(--background-color);
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .nav-menu {
                width: 100%;
                padding: 0.5rem;
            }
        }

        .nav-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 0.8rem 1rem;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: var(--link-hover-bg);
        }

        /* Content Styles */
        .content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }
        }

        /* Rotating Image */
        .rotating-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(-359deg); }
        }

        .rotate {
            animation: rotation 8s infinite linear;
        }

        /* Quote Styles */
        .quote {
            font-weight: bold;
            font-style: italic;
            text-align: right;
            margin-top: 2rem;
            padding: 1rem;
            border-left: 4px solid var(--border-color);
        }

        /* Code/Vocab Styles */
        .code-block {
            background-color: var(--link-hover-bg);
            border-left: 5px solid var(--border-color);
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-menu">

            <a href="index.html" style="background-color: var(--link-hover-bg)">home</a>
            <a href="jazz/jazz.html">jazz</a>
            <a href="music/music.html">music</a>
            <a href="radio/radio.html">radio</a>
            <a href="study/study.html">study</a>
            <a href="transcriptions/transcriptions.html">transcriptions</a>
            <a href="语言/语言.html">语言</a>
        </nav>
        
        <main class="content">
            <a href="./music/music.html">
                <img src="./src/templates/images/dozehilz.png" class="rotating-image rotate" alt="Rotating Image">
            </a>
            
            <div class="quote">
                <p>"You either die a hero, or you live long enough to see yourself become a villain" -Batman</p>
            </div>
        </main>
    </div>
</body>
</html>
