<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monk's Evil Lair</title>
    <style>
        :root {
            --background-color: #111;
            --text-color: #e4e4e4;
            --link-hover-bg: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, Geneva, Helvetica, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        .content {
            max-width: 600px;
            padding: 2rem;
        }

        .image-container {
            position: fixed;
            top: 50%;
            right: 2rem;
            transform: translateY(-50%);
            width: 200px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .image-container {
                position: static;
                transform: none;
                width: 150px;
                margin: 2rem auto;
            }
        }

        h2 {
            font-size: 1rem;
            text-transform: lowercase;
            margin: 2rem 0 0.5rem 0;
            font-weight: normal;
            color: #666;
        }

        h2:first-child {
            margin-top: 0;
        }

        ul {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        li {
            margin: 0.5rem 0;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 1px;
            transition: border-color 0.2s;
        }

        a:hover {
            border-bottom-color: var(--text-color);
        }

        .rotating-image {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(-359deg); }
        }

        .rotate {
            animation: rotation 8s infinite linear;
        }
    </style>
</head>
