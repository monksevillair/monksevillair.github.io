<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monk's Evil News</title>
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            background-color: #1e1e1e; /* Dark background */
            color: #e0e0e0; /* Light text */
            margin: 0;
            padding: 8px;
            font-size: 10pt;
        }
        .container {
            width: 95%; /* More flexible for mobile */
            max-width: 800px; /* Max width for larger screens */
            margin: auto;
            background-color: #2a2a2a; /* Slightly lighter dark for content area */
            border-radius: 5px;
            padding: 5px 10px;
        }
        .header {
            background-color: #A77DFF; /* Light Purple accent */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
        }
        .header a {
            color: #ffffff; /* White text on purple */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        .post {
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444; /* Darker border */
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-rank {
            color: #828282;
            margin-right: 5px;
            display: inline-block;
            min-width: 20px; /* Ensure some space for rank */
        }
        .post-title {
            font-size: 11pt; /* Slightly larger for readability */
            color: #d0d0d0; /* Lighter title color */
            text-decoration: none;
            overflow-wrap: break-word; /* Prevent overflow */
        }
        .post-title:visited {
            color: #9a9a9a; /* Visited link color for dark mode */
        }
        .post-title:hover {
            text-decoration: underline;
        }
        .post-domain {
            font-size: 8pt;
            color: #888; /* Lighter gray for domain */
            margin-left: 5px;
            text-decoration: none;
        }
        .post-domain:hover {
            text-decoration: underline;
        }
        .post-meta {
            font-size: 8pt; /* Adjusted for better mobile */
            color: #999;
            margin-top: 4px;
            overflow-wrap: break-word;
        }
        .post-meta a, .comments-toggle {
            color: #C09EFF; /* Lighter Purple for links in meta */
            text-decoration: none;
        }
        .post-meta a:hover, .comments-toggle:hover {
            text-decoration: underline;
        }
        .comments-toggle {
            cursor: pointer;
        }

        .comments-section {
            margin-top: 10px;
            padding-left: 10px; /* Initial indent for comments section */
            border-left: 2px solid #A77DFF; /* Light Purple accent border for comments section */
            background-color: #333; /* Slightly different background for comments block */
            border-radius: 3px;
            padding-top: 5px;
            padding-bottom: 1px; /* Ensure bottom padding */
        }
        .comment {
            margin-top: 8px;
            padding: 8px;
            border-radius: 3px;
            font-size: 9pt;
            background-color: #3a3a3a; /* Comment background */
        }
        .comment-meta {
            font-size: 7.5pt;
            color: #aaa;
            margin-bottom: 4px;
        }
        .comment-text {
            color: #e0e0e0;
            overflow-wrap: break-word;
            line-height: 1.4;
        }
        .comment .comments-container { /* Nested comments */
            padding-left: 15px;
            margin-top: 8px;
            border-left: 1px dashed #666; /* Dashed border for nested */
        }
        .loading, .error {
            text-align: center;
            padding: 25px;
            font-size: 12pt;
            color: #ccc; /* Lighter text for messages */
        }
        /* Hide upvote arrows for simplicity, can be added later */
        .upvote { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">Monk's Evil News</a>
        </div>
        <div id="posts-list">
            <p class="loading">Loading Monk's Evil News...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const postsList = document.getElementById('posts-list');
            const loadingMessage = document.querySelector('.loading');

            function getFormattedDate() {
                const today = new Date();
                // For May 6, 2025, this will be 6_5_2025 (D_M_YYYY)
                // Current date based on your context: Tuesday, May 6, 2025
                const day = today.getDate(); // 6
                const month = today.getMonth() + 1; // 5 (May)
                const year = today.getFullYear(); // 2025
                return `${day}_${month}_${year}`;
            }

            function getDomain(url) {
                try {
                    if (!url || !url.startsWith('http')) return ''; // Basic check
                    return (new URL(url)).hostname.replace(/^www\./, '');
                } catch (e) {
                    console.warn('Invalid URL for getDomain:', url, e);
                    return '';
                }
            }

            function renderComments(comments, level = 0) {
                if (!comments || comments.length === 0) {
                    const noCommentsDiv = document.createElement('div');
                    return noCommentsDiv;
                }
                const commentsContainer = document.createElement('div');
                commentsContainer.className = 'comments-container';

                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <div class="comment-meta">
                            ${comment.author || 'anon'} | ${comment.time_ago || ''}
                        </div>
                        <div class="comment-text">${comment.text || ''}</div>
                    `;
                    if (comment.comments && comment.comments.length > 0) {
                        commentDiv.appendChild(renderComments(comment.comments, level + 1));
                    }
                    commentsContainer.appendChild(commentDiv);
                });
                return commentsContainer;
            }

            async function fetchPosts() {
                const dateString = getFormattedDate();
                const githubUser = 'monksevillair';
                const repoName = 'monksevillair.github.io';
                const branchName = 'master'; // or 'main'
                const directoryPath = 'mc';

                const jsonUrl = `https://raw.githubusercontent.com/${githubUser}/${repoName}/${branchName}/${directoryPath}/${dateString}.json`;
                // Example URL for today (May 6, 2025):
                // https://raw.githubusercontent.com/monksevillair/monksevillair.github.io/master/mc/6_5_2025.json

                try {
                    const response = await fetch(jsonUrl);
                    if (!response.ok) {
                        if (response.status === 404) {
                           throw new Error(`JSON file for today (${dateString}.json) not found. Make sure it's uploaded to the '${directoryPath}' directory in your GitHub repo (URL: ${jsonUrl}).`);
                        }
                        throw new Error(`HTTP error! status: ${response.status} when fetching ${jsonUrl}`);
                    }
                    const posts = await response.json();

                    if (loadingMessage) {
                        loadingMessage.remove();
                    }

                    if (posts && posts.length > 0) {
                        posts.forEach((post, index) => {
                            const postElement = document.createElement('div');
                            postElement.className = 'post';

                            const domain = post.url ? `(<a href="${post.url}" target="_blank" rel="noopener noreferrer" class="post-domain">${getDomain(post.url)}</a>)` : '';

                            postElement.innerHTML = `
                                <span class="post-rank">${index + 1}.</span>
                                <a href="${post.url || '#'}" target="_blank" rel="noopener noreferrer" class="post-title">${post.title || 'No Title'}</a>
                                ${domain}
                                <div class="post-meta">
                                    ${post.points || 0} points by ${post.author || 'anon'} ${post.time_ago || ''} |
                                    <span class="comments-toggle" data-postid="${post.id || index}">${post.comments_count || 0} comments</span>
                                </div>
                                <div id="comments-for-${post.id || index}" class="comments-section" style="display: none;"></div>
                            `;
                            postsList.appendChild(postElement);

                            const commentsToggle = postElement.querySelector('.comments-toggle');
                            const commentsSection = postElement.querySelector(`#comments-for-${post.id || index}`);

                            if (commentsToggle && commentsSection && post.comments && post.comments.length > 0) {
                                commentsToggle.style.cursor = 'pointer';
                                commentsToggle.addEventListener('click', () => {
                                    const isVisible = commentsSection.style.display === 'block';
                                    commentsSection.style.display = isVisible ? 'none' : 'block';
                                    if (!isVisible && commentsSection.children.length === 0) { 
                                        const renderedComments = renderComments(post.comments);
                                        commentsSection.appendChild(renderedComments);
                                    } else if (!isVisible && commentsSection.children.length > 0 && commentsSection.firstChild && commentsSection.firstChild.textContent === 'No comments yet.'){
                                        commentsSection.innerHTML = ''; 
                                        const renderedComments = renderComments(post.comments);
                                        commentsSection.appendChild(renderedComments);
                                    }
                                });
                            } else if (commentsToggle) {
                                commentsToggle.style.cursor = 'default'; 
                                if (post.comments_count === 0 || !post.comments || post.comments.length === 0) {
                                    commentsToggle.addEventListener('click', (e) => e.preventDefault());
                                }
                            }
                        });
                    } else {
                        postsList.innerHTML = '<p class="error">No posts found for today. Check back later!</p>';
                    }

                } catch (error) {
                    console.error('Error fetching posts:', error);
                    if (loadingMessage) loadingMessage.remove();
                    postsList.innerHTML = `<p class="error">Could not load posts. ${error.message}</p>`;
                }
            }

            fetchPosts();
        });
    </script>
</body>
</html>
