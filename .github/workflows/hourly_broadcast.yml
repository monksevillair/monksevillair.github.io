jobs:
  generate-lists:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Ensure package.json exists
        run: test -f package.json || echo '{}' > package.json

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm install; else echo "Skipping npm install"; fi

      - name: Run script to generate lists
        run: node radio/generate_lists.js

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add songs.json broadcasts.json
          git commit -m "Update songs and broadcasts list" || echo "No changes to commit"
          git push
