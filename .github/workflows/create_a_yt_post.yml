name: Run AI YouTube to Post Script Hourly

on:
  schedule:
    - cron: '0 * * * *' # Runs at the start of every hour
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  run_script_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to the repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # The script uses python3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv google-api-python-client google-auth-httplib2 google-auth isodate

      - name: Run Python script
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        # If your script and json files are in a subdirectory (e.g., mc/), uncomment and set working-directory:
        # working-directory: ./mc
        run: python ai_yt_2_post.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add youtube_interests.json and the daily .json files
          # Adjust path if using a working-directory, e.g., git add mc/youtube_interests.json mc/*_*.json
          git add youtube_interests.json
          # Add all files matching the pattern DD_MM_YYYY.json (or D_M_YYYY.json)
          # This regex tries to match one or two digits for day/month, and four for year.
          git ls-files --others --exclude-standard | grep -E '^[0-9]{1,2}_[0-9]{1,2}_[0-9]{4}\.json$' | xargs -r git add
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update: Run ai_yt_2_post.py script"
            git push
          fi 
