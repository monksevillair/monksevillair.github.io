<html>
  <head>
    <style>
    body {background-color: black;}
    h1   {color: red;}
    p    {color: red;}
    a    {color: red;}
    </style>
  </head>

  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/monksevillair/monksevillair.github.io/contents/blog/');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          htmlString += `<li><a href="https://www.monksevillair.com/blog/${file.name}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
