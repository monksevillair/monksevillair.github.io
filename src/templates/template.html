<html>
  <head>
    <title>{page_title}</title>
    <style>
      html, body {
	  height: 100%; width: 100%; overflow: hidden
      }
        
      a {
	  color: 9669FE;
	  text-decoration: none;
      }
      
      div {
	  font-family: Arial, Geneva, Helvetica, sans-serif;
      }
      
      body {
	  background-color: #D0BCFE;
      }

      pre {
	  font-size: x-large;
	  color: 9669FE;
	  white-space: pre;
	  white-space: pre-wrap;       /* Since CSS 2.1 */
	  white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
	  white-space: -pre-wrap;      /* Opera 4-6 */
	  white-space: -o-pre-wrap;    /* Opera 7 */
	  word-wrap: break-word;       /* Internet Explorer 5.5+ */
      }
      
      .container{
          width: 100%;
          height: 100%;
      }
      
      .box{
	  float: left;
	  margin: 5px
      }
      
      .stack-bottom {
	  font-family: Arial, Geneva, Helvetica, sans-serif;
          font-weight: bold;
      }
      .stack-top {
	  font-size: xx-large;
	  font-weight: bold;
          margin: 20;
      }

      .scroll {
	  overflow: auto;
	  max-height: 100vh;
	  overflow-x: hidden;
	  overflow-y: scroll;
	  text-align: left;
	  padding: 20px;
      }
      
      {additional_css}
      
    </style>
  </head>
  <body>
    <table class="container">
      <tr class="table-row">
	<td class="table-cell">
	  <div class="container">
	    <div class="box stack-top">
	      {sidebar_html}
	    </div>
	</td>
	<td class="table-cell">
	  <div class="scroll">

	    <!-- used <pre> tag for text formatting -->
	   {page_content} 
	 
	  </div>	  
	</td>
      </tr>
    </table>	
      </div>
    </div>
  </body>
</html>
